<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ðŸŒ¿ Smart Event Dashboard</h1>
    </header>

    <main class="container">
      <div class="top-row">
        <section class="card add-event">
          <h2>Add New Event</h2>
          <form id="eventForm">
            <label>Event Title:</label>
            <input
              type="text"
              id="title"
              required
              placeholder="e.g. Coding Workshop"
            />

            <label>Event Date:</label>
            <input type="date" id="date" required />

            <label>Category:</label>
            <select id="category">
              <option value="Conference">Conference</option>
              <option value="Workshop">Workshop</option>
              <option value="Social">Social</option>
            </select>

            <label>Description:</label>
            <textarea id="desc" rows="3"></textarea>

            <button type="submit" id="addBtn">Add Event</button>
          </form>
        </section>

        <section class="card my-events">
          <div class="list-header">
            <h2>My Events</h2>
            <div class="actions">
              <button id="clearBtn" class="secondary">Clear All</button>
            </div>
          </div>
          <div id="eventList">
            <p class="empty-msg">No events yet. Add your first event!</p>
          </div>
        </section>
      </div>

      <section class="card dom-demo">
        <h2>DOM Manipulation Demo</h2>
        <div class="demo-box" id="demoBox">
          <p id="htmlOut"></p>
          <p id="textOut"></p>
          <p id="contentOut"></p>
        </div>
        <div class="key-display">
          You pressed: <span id="keyName">None</span>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
